<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Elonlar</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="my-4">
    <div class="container d-flex align-items-end my-4 justify-content-between">
      <h1 class="m-0">"Bosh" ovchisi</h1>
      <div class="d-flex">
        <button class="btn btn-outline-primary mr-3" type="button" data-toggle="modal" data-target="#exampleModal">E'lon qo'shish</button>
        <button class="btn btn-outline-primary mr-3">Kun</button>
        <button class="btn btn-outline-primary">Tun</button>
      </div>
    </div>
  </header>

  <hr class="w-75">

  <main>
    <section class="filter mt-5 mb-2">
      <div class="container">
        <form class="d-flex" action="https://echo.htmlacademy.ru" method="POST">
          <input class="form-control mr-4" type="text" placeholder="Texnalogiya" required>
          <select class="form-control mr-4" required>
            <option value="toshkent">Toshkent</option>
          </select>
          <select class="form-control mr-4" required>
            <option value="toshkent">Ish vaqti</option>
          </select>
          <input class="form-control mr-4" type="number" placeholder="Minimum maosh" required>
          <button class="btn btn-outline-success">Qidirish</button>
        </form>
      </div>
    </section> <br>

    <hr class="w-75">

  </main>



  <!-- M O D A L S -->

<!-- E'lon Qo'shish Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Yangi e'lon</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form action="https:echo.htmlacademy.ru" method="POST">
          <input class="form-control mb-3" type="text" placeholder="Sarlavha" required>
          <input class="form-control mb-3" type="text" placeholder="Kompaniya nomi" required>
          <input class="form-control mb-3" type="text" placeholder="Texnologiyalar" required>
          <input class="form-control mb-3" type="text" placeholder="Telegram" required>
          <input class="form-control mb-3" type="text" placeholder="Telefon raqami" required>
          <select class="form-control mb-3">
            <option value="tashkent">Toshkent</option>
          </select>
          <input class="form-control mb-3" type="text" placeholder="Mas'ul" required>
          <select class="form-control mb-3">
            <option value="tashkent">Ish vaqti</option>
          </select>
          <input class="form-control mb-3" type="number" placeholder="Minimal maosh" required>
          <textarea class="form-control mb-3" placeholder="Batafsil"></textarea>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Qo'shish</button>
      </div>
    </div>
  </div>
</div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
